<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="This is a solution to the Base Apparel coming soon page challenge on Frontend Mentor. Frontend Mentor challenges help you improve your coding skills by building realistic projects."
    />
    <meta
      name="keywords"
      content="frontendmentor, HTML, SASS/SCSS, JavaCript, git, BEM"
    />

    <meta name="author" content="Esteban Canaza Ayarachi" />

    <!-- twitter card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@stebanc" />
    <meta
      name="twitter:url"
      content="https://stebanc.github.io/base-apparel-coming-soon-page/"
    />
    <meta
      name="twitter:title"
      content="Frontend Mentor | Base Apparel coming soon page coding challenge"
    />
    <meta
      name="twitter:description"
      content="This is a solution to the Base Apparel coming soon page challenge on Frontend Mentor. Frontend Mentor challenges help you improve your coding skills by building realistic projects."
    />
    <meta
      name="twitter:image"
      content="https://stebanc.github.io/base-apparel-coming-soon-page/images/base-apparel-coming-soon-page-solution.png"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img class="logo" src="images/logo.svg" alt="Logo" />
      </header>
      <aside class="aside">
        <img
          class="hero"
          srcset="
            images/hero-desktop.jpg,
            images/hero-mobile.jpg  3x,
            images/hero-mobile.jpg  2x
          "
          src="images/hero-desktop.jpg"
          alt="Hero"
        />
      </aside>
      <main class="main">
        <h1 class="title">
          <span class="title__span">We're</span> coming soon
        </h1>
        <p class="content">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form id="form" class="form">
          <input
            class="form__email"
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
            autofocus
          />
          <span id="email-text-error" class="form__text-error">Please provide a valid email</span>
          <i id="email-icon-error" class="form__icon-error">
            <img src="images/icon-error.svg" alt="icon Error">
          </i>
          <button class="form__btn" formnovalidate>
            <img src="images/icon-arrow.svg" alt="icon arrow" />
          </button>
        </form>
      </main>

      <footer class="footer">
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/stebanc/base-apparel-coming-soon-page">Esteban Canaza Ayarachi</a>.
        </p>
      </footer>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
